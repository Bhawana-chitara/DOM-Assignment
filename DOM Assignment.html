
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form and Events</title>
</head>
<body>
        <div class="container mt-2">
                <h1>Registration Form</h1>
                <form id="registrationForm">
                  <div class="form-group row">
                    <div class="col">
                      <label for="username">Enter your name :</label>
                      <input id="username" type="text" class="form-control" placeholder="username" required aria-required="true">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label for="password">Enter Password :</label>
                      <input id="password" type="password" class="form-control" placeholder="Password" required aria-required="true">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label for="confirmPassword">Confirm Password</label>
                      <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required aria-required="true">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" type="submit" id="submit" > 
                          Register
                      </button>
                    </div>
                  </div>  
                </form>
              </div>
    
              
    <script type="text/javascript" src="./DOB Assignmnet.js"></script>
</body>
</html>
